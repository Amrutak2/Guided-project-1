<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Super-Over</title>
</head>
<body>
    <div class="container">
        <div class="row">
        <div class="col">
            <h1>India</h1>
            <img class="profile-icon" src="images/india.png" height="150px" width="150px" alt="logo">
            <span class="name">India</span> 
            <div class="row round-runs">
                <span class="col">6</span>
                <span class="col">0</span>
                <span class="col">2</span>
                <span class="col">W</span>
                <span class="col">-</span>
                <span class="col">-</span>
            </div>
        </div>
        <div class="col">
            <h2>
                <span>8</span>
                <span>-</span>
                <span>6</span>
            </h2>
        </div>
        <div class="col">
            <h1>Srilanka</h1>
            <img class="profile-icon" src="images/Srilanka.png" height="150px" width="150px" alt="logo">
            <span class="name">Srilanka</span>
            <div class="row round-runs">
                <span class="col">0</span>
                <span class="col">0</span>
                <span class="col">0</span>
                <span class="col">6</span>
                <span class="col">0</span>
                <span class="col">W</span>
            </div>
        </div>
        </div>
        <div class="row">
            <button id="striker-button">Strike</button>
        </div>
        <!-- <div></div> -->
    
    </div>
</body>
</html>
